<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Table</title>
    <link rel="stylesheet" href="pricing.css">
</head>

<body>

    <div class="pricing-container"> <!-- This is a Pricing container -->

        <!-- This for first box of Basic Price -->
        <div class="card">
            <h3>Basic</h3>
            <h1>$11.99<span>/month</span></h1> <!-- In this I use span for only month text  in smaller format-->

            <ul> <!-- This is for unorderd list and in this i use 3 list like storage, how many user will access, and support like phone & email-->
                <li>✔ 10GB Storage</li>
                <li>✔ 1 User</li>
                <li class="not">✖ Support</li>
            </ul>

            <button>Sign Up</button>
        </div>

        <!-- This box is for Standard Price -->
        <div class="card">
            <h3>Standard</h3>
            <h1>$19.99<span>/month</span></h1>

            <ul>
                <li>✔ 50GB Storage</li>
                <li>✔ 5 Users</li>
                <li>✔ Phone & Email Support</li>
            </ul>

            <button>Sign Up</button>
        </div>

        <!-- This box is for Premium  Price-->
        <div class="card">
            <h3>Premium</h3>
            <h1>$49.99<span>/month</span></h1>

            <ul>
                <li>✔ 100GB Storage</li>
                <li>✔ 10 Users</li>
                <li>✔ 24/7 Support</li>
            </ul>

            <button>Sign Up</button>
        </div>

    </div>

</body>

</html>
